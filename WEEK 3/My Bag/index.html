<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/metropolis" type="text/css"/>
    <title>My Bag</title>
</head>

<body>
    <nav>
        <div class="nav-container">
            <!-- <div class="nav-wrap"> -->
            <div class="logo-wrap">
                <img class="blanja-logo" src="../Assets/blanja-logo.png" alt="">
            </div>
            <div class="searchbox-wrap">
                <div class="search-box">
                    <input class="input-search" type="text" placeholder="Search">
                    <button class="search-button">
                        <img class="search-logo" src="../Assets/search-logo.png" alt="">
                    </button>
                </div>
                <div class="filter">
                    <img src="../Assets/filter-logo.png" alt="">
                </div>
            </div>
            <div class="icons-wrap">
                <div class="nav-icons">
                    <img src="../Assets/cart-logo.png" alt="">
                    <img src="../Assets/notif-logo.png" alt="">
                    <img src="../Assets/mail-logo.png" alt="">
                    <img src="../Assets/account-logo.png" alt="">
                </div>
            </div>
            <!-- </div> -->
        </div>
    </nav>

    <main>
        <div class="main-wrap">
            <div class="main-container">
                <div class="left-side">
                    <h1>My bag</h1>
                    <div class="leftbox1">
                        <div class="check">
                            <input type="checkbox" name="" id="">
                        </div>
                        <div class="items">
                            <h4>Select all items</h4>
                            <h4 class="selected">(2 items selected)</h4>
                        </div>
                        <div class="delete">
                            <h4>Delete</h4>
                        </div>
                    </div>
                    <div class="leftbox2">
                        <div class="check">
                            <input type="checkbox" name="" id="">
                        </div>
                        <div class="picture">
                            <img src="../Assets/checkout1.png" alt="">
                        </div>
                        <div class="product">
                            <h5>Men's Formal Suit - Black</h5>
                            <h6>Zalora Cloth</h6>
                        </div>
                        <div class="quantity">
                            <button class="minus">
                                <img src="../Assets/minus.png" alt="">
                            </button>
                            <h3>1</h3>
                            <button class="plus">
                                <img src="../Assets/plus.png" alt="">
                            </button>
                        </div>
                        <div class="price">
                            <h3>$20.00</h3>
                        </div>
                    </div>
                    <div class="leftbox3">
                        <div class="check">
                            <input type="checkbox" name="" id="">
                        </div>
                        <div class="picture">
                            <img src="../Assets/checkout2.png" alt="">
                        </div>
                        <div class="product">
                            <h5>Men's Jacket Jeans</h5>
                            <h6>Zalora Cloth</h6>
                        </div>
                        <div class="quantity">
                            <button class="minus">
                                <img src="../Assets/minus.png" alt="">
                            </button>
                            <h3>1</h3>
                            <button class="plus">
                                <img src="../Assets/plus.png" alt="">
                            </button>
                        </div>
                        <div class="price">
                            <h3>$20.00</h3>
                        </div>
                    </div>
                </div>
                <div class="right-side">
                    <div class="rightbox">
                        <h4>Shopping summary</h4>
                        <div class="total-price">
                            <h4>Total price<h4>
                                    <h3>$40.00</h3>
                        </div>
                        <div class="button">
                            <button>Buy</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
