<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <!-- Responsive -->

        <div class="responsive-wrap">

                <h1>Sign Up</h1>

                    <button class="responsive-customer">Customer</button>
                    <button class="responsive-seller">Seller</button>
                </div> -->
                <form class="responsive-form" action="">

                </form>
                <h5>Already have a Tokopedia account? <a href="">Login</a></h5>

        <!-- end responsive -->

        <div class="main-container">
            <img src="../Assets/blanja-icon.png" alt="">

                <button class="seller">Seller</button>
            </div>

            <button class="signup-button">Signup</button>
            <h5>Already have a Tokopedia account? <a href="">Login</a></h5>

        </div>
